<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylecalc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculator">
        <input class="textField" type="text" id="display" disabled>
        <div class="buttons">
            <div class="calc-button-row">
                <button class="clear-text">C</button>
                <button class="delete-left">X</button>
                <button class="check">←</button>
                <button class="sign">÷</button>
            </div>
            <div class="calc-button-row">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="sign">*</button>
            </div>
            <div class="calc-button-row">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="sign">-</button>
            </div>
            <div class="calc-button-row">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="sign">+</button>
            </div>
            <div class="calc-button-row">
                <button class="percent">%</button>
                <button class="num">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
    <script src="scriptcalc.js"></script>
</body>
</html>
